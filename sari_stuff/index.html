  <!-- load the d3.js library --> 
<script src="http://d3js.org/d3.v3.min.js"></script>
   
<!--JAVASCRIPT - where the d3 is -->
<script type='text/javascript'>
var margin = {
  top: 10,
  right:20,
  bottom:10,
  left: 20
}
var width = 800
var height = 600

var kx = function (d) {return d.x - 20;};
var ky = function (d) {return d.y - 10;};

var rectangle_data = [
  {"id": "top", "children": ["right", "left"], 
  "x":200, "y":10, "width":150, "height":50, "color":"white", 
  "name":"Sari",  "stroke":"blue"},
  {"id": "left", "children": {}, 
  "x":50, "y":90, "width":150, "height":50, "color":"white", 
  "name":"Eric",  "stroke":"blue"},
  {"id": "right", "children": {}, 
  "x":250, "y":90, "width":150, "height":50, "color":"white", 
  "name":"Eric",  "stroke":"blue"}
]

var svgContainer = d3.select("body").append("svg")
                                    .attr("width", 2000)
                                    .attr("height", 2000);

var rectangle = svgContainer.selectAll("rect")
                          .data(rectangle_data)
                          .enter()
                          .append("rect");

var rectangleAttributes = rectangle
                       .attr("x", function (d) { return d.x; })
                       .attr("y", function (d) { return d.y; })
                       .attr("width", function (d) { return d.width; })
                       .attr("height", function (d) { return d.height; })
                       .style("fill", function (d) { return d.color;})
                       .style("stroke", function (d) { return d.stroke;})
                       

</script>
