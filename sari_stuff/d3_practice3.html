   This is a family tree.

  <!-- load the d3.js library --> 
<script src="http://d3js.org/d3.v3.min.js"></script>
   
<!--JAVASCRIPT - where the d3 is -->
<script type='text/javascript'>

//var spaceCircles = [30, 70, 110];

var rectangle_data = [
  {"x":10, "y":10, "width":50, "height":150, "color":"white", 
  "name":"sari",  "stroke":"blue"},
  {"x":40, "y":40, "width":100, "height":50, "color":"white", 
  "name":"eric",  "stroke":"blue"}
]

var svgContainer = d3.select("body").append("svg")
                                    .attr("width", 200)
                                    .attr("height", 200);

var rectangle = svgContainer.selectAll("rect")
                          .data(rectangle_data)
                          .enter()
                          .append("rect");

var rectangleAttributes = rectangle
                       .attr("x", function (d) { return d.x; })
                       .attr("y", function (d) { return d.y; })
                       .attr("width", function (d) { return d.width; })
                       .attr("height", function (d) { return d.height; })
                       .style("fill", function (d) { return d.color;})
                       .style("stroke", function (d) { return d.stroke;})

</script>
<!--END JAVASCRIPT-->

  </body>
